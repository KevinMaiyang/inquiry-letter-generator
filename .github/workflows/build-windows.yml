name: Build Windows Executable

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Debug file structure
        run: |
          echo "=== Project Structure ==="
          dir /s /b *.py
          echo "=== Assets ==="
          dir assets

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name "inquiry-letter-generator" --icon="app_icon.ico" --add-data "assets;assets" main.py

      - name: Test generated EXE
        run: |
          echo "Checking if EXE was created..."
          dir dist\*.exe
          echo "EXE size:"
          (Get-Item "dist\inquiry-letter-generator.exe").Length

      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: inquiry-letter-generator-windows
          path: dist/inquiry-letter-generator.exe
          retention-days: 30