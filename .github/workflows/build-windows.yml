name: Build Windows Executable

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install PyInstaller (build tool only)
        run: pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name "inquiry-letter-generator" --icon="app_icon.ico" --add-data "excel.png;." --add-data "pdf.png;." --add-data "fonts;fonts" --add-data "template.xlsx;." --hidden-import=gui --hidden-import=template_manager --hidden-import=excel_generator --hidden-import=pdf_generator --hidden-import=utils main.py

      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: inquiry-letter-generator-windows
          path: dist/